{% extends "base.html" %}
{% load i18n %}

{% block heading %}
<h3><span class="fa fa-lock"></span>忘记密码</h3>
{% endblock %}

{% block content %}
<p>{% trans "忘记密码了吗? 在下面输入您的邮箱地址,我们会在邮件告诉您如何重置密码." %}</p>
<br>
<form class="form" action="" method="post">{% csrf_token %}

<div class="form-group">
    <label for="id_email" class="col-md-2 control-label">{% trans '邮箱地址' %}</label>
    {{ form.email }}
</div>

<div class="form-group">
    <div class="col-md-2">
        <input type="submit" value="{% trans '重置密码' %}" class="btn btn-primary" />
    </div>
</div>
    {{ form.email.errors }}
</form>
{% endblock %}

{% block extrajs %}
<script type="text/javascript">
    document.getElementById("id_email").focus();
</script>
{% endblock %}
