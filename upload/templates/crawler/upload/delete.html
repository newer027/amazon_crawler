{% extends "base.html" %}

{% block title %}删除文件{% endblock %}

{% block content %}
    <h1>删除文件 "{{ object.document.name | cut:"static/documents/" }}"</h1>

    <div class="module">
        <form action="" method="post">
            {% csrf_token %}
            <p>你确定要删除"{{ object.document.name | cut:"static/documents/" }}"吗?</p>
            <input type="submit" class=="button" value="确认删除">
        </form>
    </div>
{% endblock %}
